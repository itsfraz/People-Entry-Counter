<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gate Entry System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  </head>

  <body>
    <header>
      <h1 class="glow-heading">Gate Entry System</h1>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider">
          <span class="sun-moon">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
          </span>
        </span>
      </label>
    </header>

    <main class="main-enhanced">
      <div class="content-box enhanced-form">
        <section id="add-entry-section">
          <h2 class="section-title">Add New Entry</h2>
          <form id="gateForm" class="form-styled enhanced-form-fields">
            <div class="form-row">
              <label for="name"><span>Full Name</span></label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div class="form-row">
              <label for="vehicle"><span>Vehicle Number</span></label>
              <input
                type="text"
                id="vehicle"
                name="vehicle"
                placeholder="Format: AB12AB1234"
                required
              />
            </div>
            <div class="form-row">
              <label for="purpose"><span>Purpose</span></label>
              <select id="purpose" name="purpose" required>
                <option value="">Select Purpose</option>
                <option value="Delivery">Delivery</option>
                <option value="Meeting">Meeting</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Interview">Interview</option>
                <option value="Guest Visit">Guest Visit</option>
                <option value="Official Work">Official Work</option>
                <option value="Other">Other</option>
              </select>
              <input
                type="text"
                id="purpose-other"
                name="purpose-other"
                placeholder="Enter Purpose"
                style="display:none; margin-top:0.5rem;"
              />
            </div>
            <div class="form-row">
              <label for="time"><span>Entry Time</span></label>
              <input type="datetime-local" id="time" name="time" required />
            </div>
            <button type="submit" class="primary-btn enhanced-btn">Submit</button>
          </form>
        </section>
      </div>

      <div class="content-box enhanced-list">
        <section id="entry-list">
          <h2 class="section-title">Entries</h2>
          <input
            type="text"
            id="search"
            placeholder="Search by name, vehicle, or date"
          />
          <p class="entry-count-label">
            Total Entries: <span id="entry-count">0</span>
          </p>
          <ul id="entries"></ul>
          <div id="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
          </div>
          <button id="clear-entries" class="danger-btn enhanced-btn">
            Clear All Entries
          </button>
        </section>
      </div>

      <div class="content-box enhanced-report">
        <section id="report-section">
          <h2 class="section-title">Generate Reports</h2>
          <div class="report-buttons">
            <button id="generate-daily-report-text" class="primary-btn enhanced-btn">
              Daily Report (Text)
            </button>
            <button id="generate-daily-report-excel" class="primary-btn enhanced-btn">
              Daily Report (Excel)
            </button>
          </div>
          <div class="select-row">
            <label for="month-select">Select Month:</label>
            <select id="month-select">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="select-row">
            <label for="year-select">Select Year:</label>
            <select id="year-select">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <div class="report-buttons">
            <button id="generate-monthly-report-text" class="primary-btn enhanced-btn">
              Monthly Report (Text)
            </button>
            <button id="generate-monthly-report-excel" class="primary-btn enhanced-btn">
              Monthly Report (Excel)
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>¬© 2023 Entry Count</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </body>
</html>
